<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keeping Time</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="lib/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    
    <!-- Tab Icon -->
    <link rel="shortcut icon" href="img/kt.ico">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id='loading'>
        <img width="128px" height="78px" src="img/loading.gif" />
    </div>
  
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="http://www.last.fm">Last.fm</a></li>
        </ul>
        <h3 class="text-muted">Keeping Time</h3>
      </div>
      
      <p class="text-muted text-center">
      	<em>How much time have you scrobbled on Last.fm? Find out</em>
      </p>
      
      <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="username" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" id="username" spellcheck="false" placeholder="Username">
            </div>
            <div class="col-lg-4">
              <select class="form-control selectpicker" id="period">
                <option value="overall" selected>Overall</option>
                <option value="7day">Last 7 days</option>
                <option value="3month">Last 3 Months</option>
                <option value="6month">Last 6 Months</option>
                <option value="12month">Last Year</option>
              </select>
            </div>
            <div class="col-lg-2">
                <button id="submit" class="btn btn-danger" type="button">Generate</button>
            </div>
          </div>
      </form>
      <br>
      <div class="alert alert-danger" id="error-msg"></div>
        
      <div id="results">
          <div class="jumbotron">
            <p class="lead"><span id="usernameDisplay">Username</span> has listened to</p>
            <h1 id="totalDisplay"></h1>
            <p class="lead">days of music <span id="spanDisplay"></span>. In that time:</p>
            
            <canvas id="myChart"></canvas>
            
            <div class="legend">
                <span class="box box1"></span>
                <span>Listening to Music</span>
                <span class="box box2"></span>
                <span>Not Listening to Music</span>
            </div>
          </div>
      </div>
      
      <div class="footer">
        <p>Created by Tom Crossland. Powered by <a href="http://www.last.fm">last.fm</a>.</p>
      </div>

    </div> <!-- /container -->
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="lib/chart/Chart.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
